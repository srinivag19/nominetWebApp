<form [formGroup]="contactForm">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Enter name server"
            formControlName="message" (ngModelChange)="onTextareaChange()"></textarea>
    </div>
    <button class="btn btn-primary" (click)="addNameServer()" [disabled]="!disableAddButton">Add</button>
</form>
